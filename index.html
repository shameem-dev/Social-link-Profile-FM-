<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <div class="main-container">
        <div class="total">
            <div class="item">
                <img src="avatar-jessica.jpeg" alt="jasica profile">
                <h1>Jessica Randall</h1>
                <p>London, United Kingdom</p>
                <div class="info-sec">
                    <p>"Front-end developer and avid reader."</p>
                </div>
            </div>
            
           
            <div class="button-area">
                <button class="buttons">GitHub</button>
                <button class="buttons">Frontend Mentor</button>
                <button class="buttons">LinkedIn</button>
                <button class="buttons">Twitter</button>
                <button class="buttons">Instagram</button>
            </div>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shameem</a>.
  </div>
</body>
</html>
